<!DOCTYPE html>
<html>
<head>
<title>Your Shopping Cart</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
<link rel="stylesheet" href="assets/css/animate-3.7.0.css">
<link rel="stylesheet" href="assets/css/font-awesome-4.7.0.min.css">
<link rel="stylesheet" href="assets/css/bootstrap-4.1.3.min.css">
<link rel="stylesheet" href="assets/css/owl-carousel.min.css">
<link rel="stylesheet" href="assets/css/jquery.datetimepicker.min.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="site">
	<header class="header-area header-area2">
				<div class="container">
						<div class="row">
								<div class="col-lg-2">
										<div class="logo-area">
												<a href="index.html"><img src="images/logo.png" alt="logo"></a>
										</div>
								</div>
								<div class="col-lg-10">
										<div class="custom-navbar">
												<span></span>
												<span></span>
												<span></span>
										</div>
										<div class="main-menu main-menu2">
												<ul>
														<li class="active"><a href="index.html">home</a></li>
														<li><a href="#">about</a></li>
														<li><a href="shop.html">menu</a></li>


														<li><a href="cart.html">Cart</a></li>
												</ul>
										</div>
								</div>
						</div>
				</div>
		</header>

		<section class="banner-area banner-area2 menu-bg text-center">
				<div class="container">
						<div class="row">
								<div class="col-lg-12">
										<h1><i>Your Cart</i></h1>
								</div>
						</div>
				</div>
		</section>
	<div id="content">
		<h1>Your Shopping Cart</h1>
		<form id="shopping-cart" action="cart.html" method="post">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col" colspan="2">Price</th>
				</tr>
			  </thead>
			  <tbody>

			  </tbody>
			</table>
			<p id="sub-total">
				<strong>Sub Total</strong>: <span id="stotal"></span>
			</p>
			<ul id="shopping-cart-actions">
				<li>
					<input type="submit" name="update" id="update-cart" class="template-btn mt-3" value="Update Cart" />
				</li>
				<li>
					<input type="submit" name="delete" id="empty-cart" class="template-btn mt-3" value="Empty Cart" />
				</li>
				<li>
					<a href="shop.html" class="template-btn mt-3">Continue Shopping</a>
				</li>
				<li>
					<a href="checkout.html" class="template-btn mt-3">Go To Checkout</a>
				</li>
			</ul>
		</form>
	</div>



</div>

</body>
</html>
